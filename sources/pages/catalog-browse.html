{% block plugins_js %}
<script type="text/javascript">
var current = 0;
var num=5;

function modify(obj){
  var index =  0;  
  $("td").each(function(){
    if(parseInt(index/7) >= obj.length)
        $(this).text("");
    else if(index % 7 == 0)
      $(this).text(parseInt(index/7)+1+current*num);
    else if(index % 7 == 1)
      $(this).text(obj[parseInt(index/7)].fileName);
    else if(index % 7 == 2)
      $(this).text(obj[parseInt(index/7)].author);
    else if(index % 7 == 3)
      $(this).text(obj[parseInt(index/7)].cateName);
    else if(index % 7 == 4)
      $(this).text(obj[parseInt(index/7)].readingQuantity);
    else if(index % 7 == 5)
      $(this).text(obj[parseInt(index/7)].citedQuantity);
    else if(index % 7 == 6){
      $(this).text("");
      fileID = obj[parseInt(index/7)].fileID;
      fileName=obj[parseInt(index/7)].fileName;
      author=obj[parseInt(index/7)].author;
      edition=obj[parseInt(index/7)].edition;
      press=obj[parseInt(index/7)].press;
      $(this).append("<a href='javascript:void(0);' onclick=\"detail('"+fileID+"','"+fileName+"','"+author+"','"+edition+"','"+press+"')\" class='btn btn-success'>查看</a>");
    }
    index++;
  });
  $("#current").text((current+1)+"");
}

$(document).ready(function(){
  check();
  $.ajax({
    url:"http://localhost:8081/Main/"+current*num+"/"+num+"",
    data:{},
    crossDomain:true,
    type:"get",
    dataType:"jsonp",
    jsonp: "callback",
    jsonpCallback: "MainHandler",
    success:function(obj) {
      modify(obj);
    }
  });
});

$("#previous").click(function(){
  if(current > 0)
    current--;
  else
    return;
  var type = $('input:radio[name="types"]:checked').val(); 
  var age = $('input:radio[name="age"]:checked').val();
  var search = $("#search").val();
  if(search == "")
    search = "NULL";
  $.ajax({
    url:"http://localhost:8081/Cate/"+type+"/"+age+"/"+search+"/"+current*num+"/"+num+"",
    data:{},
    crossDomain:true,
    type:"get",
    dataType:"jsonp",
    jsonp: "callback",
    jsonpCallback: "CateHandler",
    success:function(obj) {
      modify(obj.file);
    }
  });
});

$("#next").click(function(){
  current++;
  var type = $('input:radio[name="types"]:checked').val(); 
  var age = $('input:radio[name="age"]:checked').val();
  var search = $("#search").val();
  if(search == "")
    search = "NULL";
  $.ajax({
    url:"http://localhost:8081/Cate/"+type+"/"+age+"/"+search+"/"+current*num+"/"+num+"",
    data:{},
    crossDomain:true,
    type:"get",
    dataType:"jsonp",
    jsonp: "callback",
    jsonpCallback: "CateHandler",
    success:function(obj) {
      if(obj.file.length == 0){
        current--;
      }else
        modify(obj.file);
    }
  });
});

function requestInfo(){
  var type = $('input:radio[name="types"]:checked').val(); 
  var age = $('input:radio[name="age"]:checked').val();
  var search = $("#search").val();
  if(search == "")
    search = "NULL";
  $.ajax({
    url:"http://localhost:8081/Cate/"+type+"/"+age+"/"+search+"/"+current*num+"/"+num+"",
    data:{},
    crossDomain:true,
    type:"get",
    dataType:"jsonp",
    jsonp: "callback",
    jsonpCallback: "CateHandler",
    success:function(obj) {
      modify(obj.file);
      if(obj.count%5 == 0)
          $("#allnum").text("共 "+parseInt(obj.count/5)+" 页");
      else
          $("#allnum").text("共 "+parseInt(obj.count/5+1)+" 页");
    }
  });
}

$('input:radio[name="types"]').click(function(){
  requestInfo();
});

$('input:radio[name="age"]').click(function(){
  requestInfo();
});

$("#simplesearch").click(function(){
  requestInfo();
});
</script>
