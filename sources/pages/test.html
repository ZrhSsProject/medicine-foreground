{% set title = 'General Dashboard' %}
{% set page = 'index-0.html' %}
{% extends 'layouts/master.html' %}

{% block plugins_css %}
  <link rel="stylesheet" href="../node_modules/jqvmap/dist/jqvmap.min.css">
  <link rel="stylesheet" href="../node_modules/weathericons/css/weather-icons.min.css">
  <link rel="stylesheet" href="../node_modules/weathericons/css/weather-icons-wind.min.css">
  <link rel="stylesheet" href="../node_modules/summernote/dist/summernote-bs4.css">
{% endblock %}

{% block content %}
        <section class="section">
          <div class="row">
            <div style="width:40%">
              <form method="post" class="needs-validation" novalidate="">
                <div class="card">
                  <div class="card-body pb-0">
                    <div class="form-group">
                      <label>标题</label>
                      <input type="text" name="title" class="form-control" required>
                      <div class="invalid-feedback">
                        Please fill in the title
                      </div>
                    </div>
                    <div class="form-group">
                      <label>内容</label>
                      <textarea name="content"  class="form-control" style=" min-height: 200px;"  spellcheck="false" autocapitalize="off" autocomplete="off" autocorrect="off"></textarea>
                      <!-- <textarea class="summernote-simple"></textarea> -->
                    </div>
                  </div>
                  <div class="card-footer pt-0">
                    <button class="btn btn-primary" style="float:right">发表评论</button>
                  </div>
                </div>
              </form>
            </div>
        </div>
        </section>
{% endblock %}

{% block plugins_js %}
  <script src="../node_modules/simpleweather/jquery.simpleWeather.min.js"></script>
  <script src="../node_modules/chart.js/dist/Chart.min.js"></script>
  <script src="../node_modules/jqvmap/dist/jquery.vmap.min.js"></script>
  <script src="../node_modules/jqvmap/dist/maps/jquery.vmap.world.js"></script>
  <script src="../node_modules/summernote/dist/summernote-bs4.js"></script>
  <script src="../node_modules/chocolat/dist/js/jquery.chocolat.min.js"></script>
{% endblock %}

{% block page_js %}
  <script src="../assets/js/page/index-0.js"></script>
{% endblock %}
