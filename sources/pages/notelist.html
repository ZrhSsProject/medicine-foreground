                  <ul class="pagination">
                    <li class="page-item" style="line-height: 35px;text-align: center;padding-right: 10px;font-weight: bolder;" id="allnum">共 10 页</li>
                    <li class="page-item" id="previous"><a class="page-link">上一页</a></li>         
                    <li class="page-item" id="current" style="line-height: 35px;width: 20px;text-align: center;">1</li>
                    <li class="page-item" id="next"><a class="page-link">下一页</a></li>

        </section>

{% block plugins_js %}
<script>
  var current = 0;
  var num=5;

  function info(titles,contents){
    $.alert({
      theme: 'supervan',
      title: "笔记内容",
      content: contents,
      confirmButton: '好的',
      confirmButtonClass: 'btn-primary',
      icon: 'fa fa-info',
      animation: 'zoom',
      buttons: {
        confirm: {
            text: "确认",
            btnClass: 'btn-blue'
        },
      }
  });
  }

  function deleteComment(commentID){
    $.ajax({
    url:"http://localhost:8081/CommentDelete/"+commentID,
    data:{},
    crossDomain:true,
    type:"get",
    dataType:"jsonp",
    jsonp: "callback",
    jsonpCallback: "CommentDeleteHandler",
    success:function(obj) {
      if(obj == 1){
        $.alert({
            title:'提示!',
            content:'删除成功',
            animation:'scale',
            closeAnimation:'scale',
            buttons:{
              okay:{
                text:'确定',
                btnClass:'btn-blue'
              }
            }
        });
        requestComment();
      }else{
        $.alert({
            title:'提示!',
            content:'删除失败，请稍后再试',
            animation:'scale',
            closeAnimation:'scale',
            buttons:{
              okay:{
                text:'确定',
                btnClass:'btn-blue'
              }
            }
        });
      }
    }
    });
  }

  function modify(obj){
    var index =  0;  
    $("td").each(function(){
    if(parseInt(index/3) >= obj.length)
        $(this).text("");
    else if(index % 3 == 0)
      $(this).text(obj[parseInt(index/4)].content);
    else if(index % 3 == 1)
      $(this).text(obj[parseInt(index/4)].fileName);
    else if(index % 3 == 2){
      $(this).text("");
      $(this).append('<a class="btn btn-primary btn-action" data-toggle="tooltip" title="查看更多"><i class="fas fa-comment"></i></a>');
      $(this).append(' <a class="btn btn-danger btn-action" data-toggle="tooltip" title="删除"><i class="fas fa-trash"></i></a>');
      $(this).find("a").eq(1).attr("titles",obj[parseInt(index/4)].commentID);
      $(this).find("a").eq(0).attr("onclick","info('"+obj[parseInt(index/4)].title+"','"+obj[parseInt(index/4)].content+"')");
      $(this).find("a").eq(1).confirm({
        icon:'fa fa-question',
        theme:'supervan',
        closeIcon:true,
        animation:'scale',
        type:'orange',
        title: "是否删除",
        content: "此操作无法撤回，是否继续？",
        buttons: {
          confirm: {
              text: "确认",
              btnClass: 'btn-blue',
              action:function(){
                deleteComment(this.$target.attr("titles"));
              }
          },
          cancel: {
              text: "取消"            
              }
        }
      });
    }
    index++;
  });
  $("#current").text((current+1)+"");

  }


  function requestComment(){
    check();
    $.ajax({
      url:"http://localhost:8081/noteDetail/"+$.session.get("userID")+"/"+current*num+"/"+num+"",
      data:{},
      crossDomain:true,
      type:"get",
      dataType:"jsonp",
      jsonp: "callback",
      jsonpCallback: "noteDetailHandler",
      success:function(obj) {
        modify(obj.mynote);
        if(obj.count%5 == 0)
        $("#allnum").text("共 "+parseInt(obj.count/5)+" 页");
     else
        $("#allnum").text("共 "+parseInt(obj.count/5+1)+" 页");
    }
        
     
    });
  }

  $("#previous").click(function(){
  if(current > 0)
    current--;
  else
    return;
    $.ajax({
      url:"http://localhost:8081/noteDetail/"+$.session.get("userID")+"/"+current*num+"/"+num+"",
      data:{},
      crossDomain:true,
      type:"get",
      dataType:"jsonp",
      jsonp: "callback",
      jsonpCallback: "noteDetailHandler",
      success:function(obj) {
        modify(obj.mynote);
       
    }
        
     
    });
});

$("#next").click(function(){
  current++;
  $.ajax({
      url:"http://localhost:8081/noteDetail/"+$.session.get("userID")+"/"+current*num+"/"+num+"",
      data:{},
      crossDomain:true,
      type:"get",
      dataType:"jsonp",
      jsonp: "callback",
      jsonpCallback: "noteDetailHandler",
      success:function(obj) {
        if(obj.mynote.length == 0){
          current--;
        }else{
           modify(obj.mynote);
        }
        
    }
        
     
    });
});


  

  $(document).ready(function(){
    requestComment();
    
  });

</script>
{% endblock %}
