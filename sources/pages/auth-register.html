{% set title = 'Register' %}
{% set page = 'auth-register.html' %}
{% set body = false %}
{% extends 'layouts/master.html' %}

{% block plugins_css %}
  <link rel="stylesheet" href="../node_modules/selectric/public/selectric.css">
{% endblock %}

{% block content_2 %}
    <section class="section" >
      <div class="container mt-5" style="width:45%;position: relative;">
        <div class="row">
          <div class="col-6 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
           

            <div class="card card-primary">
              <div class="card-header"><h4  style="position: relative;left:40%;">注册</h4></div>
              <div class="card-body">
                    <div class="form-group col-12">
                      <label for="frist_name" style="display: inline-block;">用户名</label>
                      <input id="frist_name" type="text" class="form-control" name="frist_name" style="display: inline-block" autofocus>
                    </div>
                 
                  
                  <div class="form-group col-12">
                    <label for="email">邮箱</label>
                    <input id="email" type="email" class="form-control" name="email" >
                    <div class="invalid-feedback">
                    </div>
                  </div>
                  

                 
                    <div class="form-group col-12">
                      <label for="password" class="d-block">密码</label>
                      <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="password">
                      <div id="pwindicator" class="pwindicator">
                        <div class="bar"></div>
                        <div class="label"></div>
                      </div>
                    </div>
                    <div class="form-group col-12">
                      <label for="password2" class="d-block">确认密码</label>
                      <input id="password2" type="password" class="form-control" name="password-confirm">
                    </div>
                  

                  <div class="form-group col-12">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="agree" class="custom-control-input" id="agree">
                      <label class="custom-control-label" for="agree">我同意这些条款和条件</label>
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <button id="register" type="submit" class="btn btn-primary btn-lg btn-block" >
                      注册
                    </button>
                  </div>
              </div>
            </div>
            <div class="simple-footer">
              Copyright &copy; 
            </div>
        </div>
      </div>
    </section>
{% endblock %}

{% block plugins_js %}
<script type="text/javascript">
  $("#register").click(function(){
    alert("test");
    alert($("#frist_name").val());
    alert($("#password").val());
    $.ajax({
      url:"http://localhost:8081/register/"+$("#frist_name").val()+"/"+$("#password").val()+"",
      data:{},
      crossDomain:true,
      type:"get",
      dataType:"jsonp",
      jsonp: "callback",
      jsonpCallback: "RegisterHandler",
      success:function(obj) {
        alert("success");
        alert(obj.userName);
        alert(obj.password);
      }
    });
  });
  var RegisterHandler = function () {};
</script>
{% endblock %}
