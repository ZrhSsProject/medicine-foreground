<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
  <title>bookreading</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- CSS Libraries -->
{% block plugins_css %}{% endblock %}

  <!-- Template CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <style>
    #__bs_notify__
  {display: none !important;}
  </style>
</head>

<body class="layout-3">
  <div id="app">
{% if body == false %}
{% block content_2 %}{% endblock %}
{% else %}
    <div class="main-wrapper container">
      <div class="navbar-bg" style="height:10%;background-color:peru;position: fixed;z-index: 888;"></div>
      <nav class="navbar navbar-expand-lg main-navbar" style="position: fixed;">
        <span class="navbar-brand sidebar-gone-hide">医法圆通</span>
      
      
        <button id="oldhide" type="button" class="btn btn-outline-light" style="margin-left: 35%;margin-right: 40%;">显示原版</button>
     
        <button type="button" class="btn btn-outline-light"><a href="coverofbook.html" class="nav-link">退出阅读</a></button>
       
      </nav>
      

     

      <!-- Main Content -->
      <div class="main-content">
{% block content %}{% endblock %}
      </div>
      <footer  style="position: fixed;z-index: 888; padding:0px 0px 30px 0px;position:absolute;
      bottom:5%;width:100%;height:auto;">
       
        <nav class="navbar" style="position: fixed;z-index: 888;background-color: white;">
          <div class="section-header-breadcrumb" style="display:inline-block">
            <span>字号设置</span>
            <select id="fontchange" class="btn btn-warning" style="" >
              <option value="12">小号</option>
              <option value="14" selected>常规</option>
              <option value="20">大号</option>
              <option value="30">特大号</option>
            </select>
          </div>
          
        
          <span style="margin-left: 10px;display:inline-block">跳转至: <input id="targetindex" type="text" value=" " style="height: 30px;width: 30px;text-align: center;display:inline-block;"/> <span>页</span></span>
         
          <nav aria-label="Page navigation example" >
            <ul class="pagination">
              <li class="page-item" id="previous"><button type="button" class="btn btn-outline-light">上一页</button></li>         
              <li class="page-item" id="current"  style="line-height: 35px;width: 25px;text-align: center;"><a class="page-link">1</a></li>
              <li class="page-item" id="next"><button type="button" class="btn btn-outline-light">下一页</button></li>
            </ul>
          </nav>
        
        </nav>
      </footer>
    </div>
{% endif %}
  </div>

  <!-- General JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="../assets/js/stisla.js"></script>

  <script src="../assets/js/jquerysession.js"></script>

  <!-- JS Libraies -->
{% block plugins_js %}{% endblock %}

  <!-- Page Specific JS File -->
{% block page_js %}{% endblock %}

  <!-- Template JS File -->
  <script src="../assets/js/scripts.js"></script>
  <script src="../assets/js/custom.js"></script>
</body>
</html>
