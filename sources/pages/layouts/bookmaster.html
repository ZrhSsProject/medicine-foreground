<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">  
  <title>{{ title | safe }}</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

  <!-- CSS Libraries -->
{% block plugins_css %}{% endblock %}

  <!-- Template CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <style>
    #__bs_notify__
  {display: none !important;}
  </style>
  
</head>

<body>
  <div id="app">
{% if body == false %}
{% block content_2 %}{% endblock %}
{% else %}
    <div class="main-wrapper">
      
      <div class="navbar-bg" style="height:10%;background-color:peru;position: fixed;z-index: 888;"></div>
      <nav class="navbar navbar-expand-lg main-navbar" style="position: fixed;">
      
        <span><a href="#" data-toggle="sidebar" class="nav-link nav-link-lg"><i class="fas fa-bars"></i></a></span>
  
        <span style="font-size: 16px;color: white;margin-right: 38%;">思考中医</span>
        <input id="oldhide" class="btn btn-outline-light" type="button"  value="显示原版" / >
        <span style="margin-left: 10px;color:whitesmoke;margin-right: 15px;">跳转至: <input id="targetindex" type="text" value=" " style="height: 25px;width: 25px;text-align: center;display:inline-block;"/> <span>页</span></span>
         
          <nav aria-label="Page navigation example" style="margin-top: 15px;margin-right: 15px;" >
            <ul class="pagination">
              <li class="page-item" id="previous"><button type="button" class="btn btn-outline-light">上一页</button></li>         
              <li class="page-item" id="current"  style="line-height: 35px;width: 25px;text-align: center;"><a class="page-link">1</a></li>
              <li class="page-item" id="next"><button type="button" class="btn btn-outline-light">下一页</button></li>
            </ul>
          </nav>
        
      <div class="section-header-breadcrumb" style="margin-right: 15px;">

        <select id="fontchange" class="btn btn-outline-light"  >
          <option value="12">小号</option>
          <option value="14" selected>常规字体</option>
          <option value="20">大号</option>
          <option value="30">特大号</option>
        </select>
      </div>
      
     

       
    </nav>
      <div class="main-sidebar" style="z-index: 999">
        <aside id="sidebar-wrapper">
          <div class="sidebar-brand">
            <a href="index.html">古籍检索与应用系统</a>
          </div>
          <div class="sidebar-brand sidebar-brand-sm">
            <a href="index.html"></a>
          </div>
          {% include "layouts/menu.html" %}
        </aside>
      </div>

      <!-- Main Content -->
      <div class="main-content">
{% block content %}{% endblock %}
      </div>
      <footer class="main-footer">
        
        </div>
        
      </footer>
    </div>
{% endif %}
  </div>

  <!-- General JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="../assets/js/stisla.js"></script>
  <script src="../assets/js/jquerysession.js"></script>

  <!-- JS Libraies -->
{% block plugins_js %}{% endblock %}

  <!-- Template JS File -->
  <script src="../assets/js/scripts.js"></script>
  <script src="../assets/js/custom.js"></script>

  <!-- Page Specific JS File -->
{% block page_js %}{% endblock %}
</body>
</html>
