<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">  
  <title>Register</title>

  <!-- General CSS Files -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link href="https://cdn.bootcss.com/jquery-confirm/3.3.4/jquery-confirm.min.css" rel="stylesheet">
  <!-- CSS Libraries -->
  <link rel="stylesheet" href="../node_modules/selectric/public/selectric.css">

  <!-- Template CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" href="../assets/css/components.css">
  <style>
    #__bs_notify__
  {display: none !important;}
  </style>
  
</head>

<body>
  <div id="app">
    <section class="section" >
      <div class="container mt-5" style="width:45%;position: relative;">
        <div class="row">
          <div class="col-6 col-sm-10 offset-sm-1 col-md-8 offset-md-2 col-lg-8 offset-lg-2 col-xl-8 offset-xl-2">
           

            <div class="card card-primary">
              <div class="card-header"><h4  style="position: relative;left:40%;">注册</h4></div>
              <div class="card-body">
                    <div class="form-group col-12">
                      <label for="frist_name" style="display: inline-block;">用户名</label>
                      <input id="frist_name" type="text" class="form-control" name="frist_name" style="display: inline-block" autofocus>
                    </div>
                 
                  
                  <div class="form-group col-12">
                    <label for="email">邮箱</label>
                    <input id="email" type="email" class="form-control" name="email" >
                    <div class="invalid-feedback">
                    </div>
                  </div>
                  

                 
                    <div class="form-group col-12">
                      <label for="password" class="d-block">密码</label>
                      <input id="password" type="password" class="form-control pwstrength" data-indicator="pwindicator" name="password">
                      <div id="pwindicator" class="pwindicator">
                        <div class="bar"></div>
                        <div class="label"></div>
                      </div>
                    </div>
                    <div class="form-group col-12">
                      <label for="password2" class="d-block">确认密码</label>
                      <input id="password2" type="password" class="form-control" name="password-confirm">
                    </div>
                  

                  <div class="form-group col-12">
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" name="agree" class="custom-control-input" id="agree" onclick="agreement()">
                      <label class="custom-control-label" for="agree">我已阅读并同意使用条款</label>
                    </div>
                  </div>

                  <div class="form-group col-12">
                    <button id="register" type="submit" class="btn btn-primary btn-lg btn-block disabled">
                      注册
                    </button>
                  </div>

                  <div class="text-center mt-4 mb-3">
                    <div class="text-job text-muted"><a href="auth-login.html" style="color:gray">已有账号,直接登录</a></div>
                  </div>
              </div>
            </div>
            <div class="simple-footer">
              Copyright &copy; 
            </div>
        </div>
      </div>
    </section>
  </div>

  <!-- General JS Scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.nicescroll/3.7.6/jquery.nicescroll.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="../assets/js/stisla.js"></script>
  <script src="../assets/js/jquerysession.js"></script>
  <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
  <script src="https://cdn.bootcss.com/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>
  
  <!-- JS Libraies -->
<script type="text/javascript">
  function agreement(){
    if($("#agree").is(':checked')){
      $("#register").removeClass("disabled");
    }else{
      $("#register").addClass("disabled");
    }
  }

  $("#register").click(function(){
    alert("test");
    alert($("#frist_name").val());
    alert($("#password").val());
    $.ajax({
      url:"http://localhost:8081/register/"+$("#frist_name").val()+"/"+$("#password").val()+"",
      data:{},
      crossDomain:true,
      type:"get",
      dataType:"jsonp",
      jsonp: "callback",
      jsonpCallback: "RegisterHandler",
      success:function(obj) {
        alert("success");
        alert(obj.userName);
        alert(obj.password);
      }
    });
  });
  var RegisterHandler = function () {};
</script>

  <!-- Template JS File -->
  <script src="../assets/js/scripts.js"></script>
  <script src="../assets/js/custom.js"></script>

  <!-- Page Specific JS File -->
<script>
  $("#username").text("你好,"+$.session.get('userName'));
  function exitindex(){
    $.session.remove("userID");
  }

  function check(){
    if($.session.get('userID') == null)
      window.location.href="auth-login.html";
  }
</script>
</body>
</html>
