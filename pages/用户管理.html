<script>
  var current = 0;
  var num=5;

  function adduser(){
    $("#panel-body-1").addClass("show");
  }

  function canceladd(){
    $("#panel-body-1").removeClass("show");
  }

  function addinfo(){
    $("#panel-body-1").removeClass("show");
    $.ajax({
    url:"http://localhost:8081/addUser/"+$("#usernames").val()+"/"+$("#emails").val()+"/"+$("#passwords").val()+"/"+$("#selects").val(),
    data:{},
    crossDomain:true,
    type:"get",
    dataType:"jsonp",
    jsonp: "callback",
    jsonpCallback: "addUserHandler",
    success:function(obj) {
      if(obj == 1){
        $.alert({
            title:'提示!',
            content:'添加成功',
            animation:'scale',
            closeAnimation:'scale',
            buttons:{
              okay:{
                text:'确定',
                btnClass:'btn-blue'
              }
            }
        });
        requestuser();
      }else{
        $.alert({
            title:'提示!',
            content:'添加失败，请稍后再试',
            animation:'scale',
            closeAnimation:'scale',
            buttons:{
              okay:{
                text:'确定',
                btnClass:'btn-blue'
              }
            }
        });
      }
    }
    });
  }

  function deleteuser(userID){
    $.ajax({
    url:"http://localhost:8081/userDelete/"+userID,
    data:{},
    crossDomain:true,
    type:"get",
    dataType:"jsonp",
    jsonp: "callback",
    jsonpCallback: "userDeleteHandler",
    success:function(obj) {
      if(obj == 1){
        $.alert({
            title:'提示!',
            content:'删除成功',
            animation:'scale',
            closeAnimation:'scale',
            buttons:{
              okay:{
                text:'确定',
                btnClass:'btn-blue'
              }
            }
        });
        requestuser();
      }else{
        $.alert({
            title:'提示!',
            content:'删除失败，请稍后再试',
            animation:'scale',
            closeAnimation:'scale',
            buttons:{
              okay:{
                text:'确定',
                btnClass:'btn-blue'
              }
            }
        });
      }
    }
    });
  }

  function  changeuser(userID,obj){
    console.log(obj.value);
    $.ajax({
      url:"http://localhost:8081/userModify/"+userID+"/"+obj.value,
      data:{},
      crossDomain:true,
      type:"get",
      dataType:"jsonp",
      jsonp: "callback",
      jsonpCallback: "userModifyHandler",
      success:function(obj) {
        if(obj == 1){
          $.alert({
              title:'提示!',
              content:'修改成功',
              animation:'scale',
              closeAnimation:'scale',
              buttons:{
                okay:{
                  text:'确定',
                  btnClass:'btn-blue'
                }
              }
          });
        }else{
          $.alert({
              title:'提示!',
              content:'修改失败，请稍后再试',
              animation:'scale',
              closeAnimation:'scale',
              buttons:{
                okay:{
                  text:'确定',
                  btnClass:'btn-blue'
                }
              }
          });
        }
      }
      });
  }

  function modify(obj){
    var index =  0;  
    $("td").each(function(){
    if(parseInt(index/4) >= obj.length)
        $(this).text("");
    else if(index % 4 == 0)
      $(this).text(obj[parseInt(index/4)].userName);
    else if(index % 4 == 1)
      $(this).text(obj[parseInt(index/4)].email);
    else if(index % 4 == 2){
      $(this).empty();           
      if(obj[parseInt(index/4)].roleID == 1)
        $(this).append('<select onchange="changeuser('+obj[parseInt(index/4)].userID+',this)" class="form-control" style="width:140px;"><option value="1" selected>系统管理员</option><option value="2">普通用户</option></select>');
      else
        $(this).append('<select onchange="changeuser('+obj[parseInt(index/4)].userID+',this)" class="form-control" style="width:140px;"><option value="1">系统管理员</option><option value="2" selected>普通用户</option></select>');
    }
    else if(index % 4 == 3){
      $(this).text("");
      $(this).append(' <a class="btn btn-danger btn-action" data-toggle="tooltip" title="删除"><i class="fas fa-trash"></i></a>');
      $(this).find("a").eq(0).attr("idinfo",obj[parseInt(index/4)].userID);
      $(this).find("a").eq(0).confirm({
        icon:'fa fa-question',
        theme:'supervan',
        closeIcon:true,
        animation:'scale',
        type:'orange',
        title: "是否删除",
        content: "此操作无法撤回，是否继续？",
        buttons: {
          confirm: {
              text: "确认",
              btnClass: 'btn-blue',
              action:function(){
                deleteuser(this.$target.attr("idinfo"));
              }
          },
          cancel: {
              text: "取消"            
              }
        }
      });
    }
    index++;
  });
  $("#current").text((current+1)+"");

  }


  function requestuser(){
    check();
    $.ajax({
      url:"http://localhost:8081/userManage/"+current*num+"/"+num,
      data:{},
      crossDomain:true,
      type:"get",
      dataType:"jsonp",
      jsonp: "callback",
      jsonpCallback: "userManageHandler",
      success:function(obj) {
        modify(obj.users);
        if(obj.count%5 == 0)
        $("#allnum").text("共 "+parseInt(obj.count/5)+" 页");
     else
        $("#allnum").text("共 "+parseInt(obj.count/5+1)+" 页");
    }
        
     
    });
  }

  $("#previous").click(function(){
  if(current > 0)
    current--;
  else
    return;
    $.ajax({
      url:"http://localhost:8081/userManage/"+current*num+"/"+num,
      data:{},
      crossDomain:true,
      type:"get",
      dataType:"jsonp",
      jsonp: "callback",
      jsonpCallback: "userManageHandler",
      success:function(obj) {
        modify(obj.users);
       
    }
        
     
    });
});

$("#next").click(function(){
  current++;
  $.ajax({
      url:"http://localhost:8081/userManage/"+current*num+"/"+num,
      data:{},
      crossDomain:true,
      type:"get",
      dataType:"jsonp",
      jsonp: "callback",
      jsonpCallback: "userManageHandler",
      success:function(obj) {
        if(obj.file.length == 0){
          current--;
        }else{
           modify(obj.users);
        }  
      }   
    });
});

$(document).ready(function(){
  requestuser();
});
</script>
