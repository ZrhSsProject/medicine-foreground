<script>
var ctx1 = document.getElementById("myChart").getContext('2d');
$.ajax({
    url:"http://localhost:8081/getDay",
    data:{},
    crossDomain:true,
    type:"get",
    dataType:"jsonp",
    jsonp: "callback",
    jsonpCallback: "getDayHandler",
    success:function(obj) {
      val = obj;
      var myChart = new Chart(ctx1, {
        type: 'line',
        data: {
          labels: [val[6].day,val[5].day,val[4].day,val[3].day,val[2].day,val[1].day,val[0].day],
          datasets: [{
            label: '访问量',
            data:  [val[6].count,val[5].count,val[4].count,val[3].count,val[2].count,val[1].count,val[0].count],
            borderWidth: 2,
            backgroundColor: '#6777ef',
            borderColor: '#6777ef',
            borderWidth: 2.5,
            pointBackgroundColor: '#ffffff',
            pointRadius: 4
          }]
        },
        options: {
          legend: {
            display: false
          },
          scales: {
            yAxes: [{
              gridLines: {
                drawBorder: false,
                color: '#f2f2f2',
              },
              ticks: {
                beginAtZero: true,
                stepSize: 2
              }
            }],
            xAxes: [{
              ticks: {
                display: false
              },
              gridLines: {
                display: false
              }
            }]
          },
        }
      });
    } 
  });



var ctx2 = document.getElementById("myChart2").getContext('2d');

          datasets: [{
            label: '阅读量',
            data: [obj[0].count,obj[1].count,obj[2].count,obj[3].count,obj[4].count,obj[5].count,obj[6].count],
            borderWidth: 2,
            backgroundColor: '#6777ef',
            borderColor: '#6777ef',
            borderWidth: 2.5,
            pointBackgroundColor: '#ffffff',
            pointRadius: 4
          }]
        },
        options: {

            display: false
          },

                stepSize: 1

            }],

            borderWidth: 2,

            borderColor: '#6777ef',

              gridLines: {

              },

var ctx = document.getElementById("myChart4").getContext('2d');
$.ajax({
    url:"http://localhost:8081/getBook",
    data:{},
    crossDomain:true,
    type:"get",
    dataType:"jsonp",
    jsonp: "callback",
    jsonpCallback: "getBookHandler",
    success:function(obj) {
      var datas = [];
      var labels = [];
      for(var i=0;i<obj.length;i++){
        datas.push(obj[i].num);
        labels.push(obj[i].cateName);
      }
      
      var myChart = new Chart(ctx, {
        type: 'pie',
        data: {
          datasets: [{
            data:datas,
            backgroundColor: [
              '#191d21',
              '#63ed7a',
              '#ffa426',
              '#fc544b',
              '#6777ef',
            ],
            label: 'Dataset 1'
          }],
          labels: labels,
        },
        options: {
          responsive: true,
          legend: {
            position: 'bottom',
          },
        }
      });
    }
  });
