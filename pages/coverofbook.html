<script type="text/javascript">
  $(document).ready(function(){
    fileID = $.session.get('fileID');
    $.ajax({
    url:"http://localhost:8081/BookDetail/"+fileID,
    data:{},
    crossDomain:true,
    type:"get",
    dataType:"jsonp",
    jsonp: "callback",
    jsonpCallback: "BookDetailHandler",
    success:function(obj) {
      $("#home").text(obj.introduce);
      $("#profile").text(obj.list);
      $("#fileName").text(obj.fileName);
    }
  });
  });
</script>
